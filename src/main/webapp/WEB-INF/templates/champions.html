</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="quote">Quote</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="champions">All</a>
          <a class="dropdown-item" href="championsByNameDesc">Name Descending</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="maleChampions">Male</a>
          <a class="dropdown-item" href="femaleChampions">Female</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="topChampions">Top</a>
          <a class="dropdown-item" href="jungleChampions">Jungle</a>
          <a class="dropdown-item" href="midChampions">Mid</a>

        </div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Champion</th>
    <th scope="col">Gender</th>
    <th scope="col">Position</th>
    <th scope="col">Species</th>
    <th scope="col">Resource</th>
    <th scope="col">Range Type</th>
    <th scope="col">Region</th>
    <th scope="col">Release Year</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c:${champion}">
    <td th:text="${c.championName}"></td>
    <td th:text="${c.championGender}"></td>
    <td th:text="${c.championPosition}"></td>
    <td th:text="${c.championSpecies}"></td>
    <td th:text="${c.championResourceType}"></td>
    <td th:text="${c.championRangeType}"></td>
    <td th:text="${c.championRegion}"></td>
    <td th:text="${c.championReleaseYear}"></td>
  </tbody>
</table>

</html>

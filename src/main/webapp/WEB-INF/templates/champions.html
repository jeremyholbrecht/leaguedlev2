<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet"  th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="quote">Quote</a>
      </li>
    </ul>
  </div>
</nav>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Champion</th>
    <th scope="col">Gender</th>
    <th scope="col">Position</th>
    <th scope="col">Species</th>
    <th scope="col">Resource</th>
    <th scope="col">Range Type</th>
    <th scope="col">Region</th>
    <th scope="col">Release Year</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c:${champion}">
    <td th:text="${c.championName}"></td>
    <td th:text="${c.championGender}"></td>
    <td th:text="${c.championPosition}"></td>
    <td th:text="${c.championSpecies}"></td>
    <td th:text="${c.championResourceType}"></td>
    <td th:text="${c.championRangeType}"></td>
    <td th:text="${c.championRegion}"></td>
    <td th:text="${c.championReleaseYear}"></td>
  </tbody>
</table>
</body>
</html>

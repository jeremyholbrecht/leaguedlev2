<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"  th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>


<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Champion</th>
    <th scope="col">Gender</th>
    <th scope="col">Position</th>
    <th scope="col">Species</th>
    <th scope="col">Resource</th>
    <th scope="col">Range Type</th>
    <th scope="col">Region</th>
    <th scope="col">Release Year</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c:${champion}">
    <td th:text="${c.championName}"></td>
    <td th:text="${c.championGender}"></td>
    <td th:text="${c.championPosition}"></td>
    <td th:text="${c.championSpecies}"></td>
    <td th:text="${c.championResourceType}"></td>
    <td th:text="${c.championRangeType}"></td>
    <td th:text="${c.championRegion}"></td>
    <td th:text="${c.championReleaseYear}"></td>
  </tbody>
</table>
<div class="dropdown show">
  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown link
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>

</body>
</html>
